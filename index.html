<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body class='body'>
    <header class='header'>
      <h3>What's for Dinner?</h3>
      <button class='recipe-button'>ADD A RECIPE</button>
    </header>

    <article class='box1'>
      <h3 class='lookingHeader'>What are you looking for?</h3>
      <div class='radio-button'>
        <input class='side' type='radio' name='radio' value='side'>Side</input> <br>

        <input class='main-dish' type='radio' name='radio' value='main-dish'>Main Dish</input> <br>

        <input class='dessert' type='radio' name='radio' value='dessert'>Dessert</input> <br>

        <input class='entire-meal' type='radio' name='radio' value='entire-meal'>Entire Meal</input> <br>
      </div>
      <div>
        <button class='cook-button' disabled>Lets Cook!</button>
      </div>
    </article>
    <article class='box2'>
      <div class='box-flex'>
      <img class='cookpot' src='assets/cookpot.svg' alt='cookpot'>
        <div class='suggestion-div hidden'>
        <em>You should make:</em><h1 class="randomDish">...</h1>
        <button class='clear-button'>CLEAR</button>
        </div>
      </div>
    </article>
    <footer class='footer hidden'>
      <input type="text" name="recipeType" class="inputRecipeType">Recipe Type:</input>
      <input type="text" name="recipeName" class="inputRecipeName">Recipe Name:</input>
      <button class='addNew'>ADD NEW</button>
    </footer>

  </body>
  <script type="text/javascript" src="src/main.js"></script>
    <script type="text/javascript" src="src/data.js"></script>
</html>
