<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body class='body'>
    <header class='header'>
      <h3>What's for Dinner?</h3>
      <button class='recipe-button'>ADD A RECIPE</button>
    </header>
    <div class='box1'>
      <h3 class='radio-button'>What are you looking for?</h3>
      <input class='radio-button' type='radio' value='Side'></input>
      <label>Side</label> <br>
      <input class='radio-button' type='radio' value='Main Dish'></input>
      <label>Main Dish</label> <br>
      <input class='radio-button' type='radio'></input>
      <label>Dessert</label> <br>
      <input class='radio-button' type='radio'></input>
      <label>Entire Meal</label> <br>
      <button class='cook-button'>Lets Cook</button>
    </div>
    <div class='box2'>
      <img class="cookpot" src="assets/cookpot.svg" alt="cookpot">
    </div>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
