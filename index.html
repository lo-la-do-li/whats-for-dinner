  <head>

      <h3>What's for Dinner?</h3>
      <button class='recipe-button'>ADD A RECIPE</button>

      <input class='radio-button' type='radio' name='radio'>Dessert</input> <br>

      <input class='radio-button' type='radio' name='radio'>Entire Meal</input> <br>

      <button class='cook-button'>Lets Cook</button>

    </article>
    <article class='box2'>
      <img class="cookpot hidden" src="assets/cookpot.svg" alt="cookpot">
      <div class="randomDish hidden"><em>You should make:</em>
          <h1 class="randomDish">placeholder</h1>
      </div>
    </article>
  </body>
  <script type="text/javascript" src="main.js"></script>
